<!DOCTYPE html>
<html>
<head>
	<title>zepto之事件冒泡和事件捕获</title>
</head>
<body>
	<div class="a" id="a">
		<div class="b" id="b">123</div>
	</div>
	<script type="text/javascript" src="../../zepto/src/zepto.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// 事件冒泡
			// $(".a").bind("click" , function(e){
			// 	console.log(11)
			// })
			// $(".b").bind("click" , function(e){
			// 	console.log(22)
			// 	e.stopPropagation();
			// })

			// 事件捕获  zepto不支持事件捕获
			document.getElementById("a").addEventListener("click", function(e){
				console.log(11)
			} ,true)
			document.getElementById("b").addEventListener("click", function(e){
				console.log(22)
			} ,true)

			// 移除事件
			$(".a").unbind();
			$(".b").unbind();

		})


	</script>
</body>
</html>
