<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式调用</title>
</head>
<body>
	<div></div>
	<p>
		<a></a>
	</p>
	<script type="text/javascript" src="../zepto/src/zepto.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			// 不易读的链式调用
			$("div").addClass("current").next().addClass("act").children('a').addClass('bbb');

			// 多对象易读性的链式调用，推荐写法
			$("div").addClass("current")
			.next().addClass("act")
				.children('a').addClass('bbb');

			// 单对象链式调用，推荐写法
			$("div").removeClass()
					.addClass('a')
					.append('123')

		});
	</script>
</body>
</html>
